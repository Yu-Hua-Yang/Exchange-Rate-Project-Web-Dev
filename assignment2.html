<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exchange Rates</title>
        <link href="styles/page.css" type="text/css" rel="stylesheet">
        <link href="styles/formStyle.css" type="text/css" rel="stylesheet">
        <script src="js/utilities.js" defer></script>
        <script src="js/exchange_rate.js" defer></script>
    </head>
    <body>
        <section id="main-container">
            <header>
                    <h2>Currency Exchange Live Calculator</h2>
                    <p>420-320 Assignment 2</p>
            </header>
            <section id="border-section">
                <section id="middle-section">
                    <section id="top-section">
                        <form action="" method="get">
                            <fieldset id="main-fieldset">
                                <legend>Fill In All Required Fields</legend>
                                <fieldset class="form-fieldset">
                                    <section id="form-input">
                                        <section class="form-row">
                                                <label for="base-currency-select">Base Currency</label>
                                                <select name="base-currency" id="base-currency-select">
                                                    <option value="-">-------</option>
                                                    <!-- rest of the options are added dynamicaly -->
                                                </select>  
                                        </section>
                                        <section class="form-row">
                                                <label for="to-currency-select">Base Currency</label>
                                                <select name="to-currency" id="to-currency-select">
                                                    <option value="-">-------</option>
                                                    <!-- rest of the options are added dynamicaly -->
                                                </select>
                                        </section>
                                        <section class="form-row">
                                                <label for="amount">Amount</label>
                                                <input type="number" name="amount" id="amount" min="1.00" max="999999999999.99">
                                        </section>
                                    </section>
                                </fieldset>
                                <fieldset class="form-fieldset">
                                    <section class="form-btn-row">
                                        <input type="button" id="get-data-btn" value="Convert">
                                        <input type="button" id="read-storage-btn" value="Show History">
                                        <input type="button" id="clear-storage-btn" value="Clear History">
                                    </section>
                            </fieldset>
                            </fieldset>
                        </form>
                    </section>
                </section>
                <section id="main-section">
                    <table id="table-render-space">
                        <thead>
                            <th>From</th>
                            <th>To</th>
                            <th>Rate</th>
                            <th>Amount</th>
                            <th>Payment</th>
                            <th>Date</th>
                        </thead>
                            <!-- here, the table for currency conversions will be generated and shown dynamically-->
                    </table>
                </section>
            </section>
            <footer>
                    <h2>Yu Hua Yang 2133677, Section 1, Copyright Fall 2022</h2>
            </footer>
        </section>
    </body>
</html>
